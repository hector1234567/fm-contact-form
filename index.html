<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Contact form | Hector BG</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Contact Us</h1>
      <form action="POST">
        <div class="form-group">
          <label class="form__label" for="first-name">First Name *</label>
          <input type="text" id="first-name" name="first-name" required />
          <span class="form__error-message">This field is required</span>
        </div>
        <div class="form-group">
          <label class="form__label" for="last-name">Last Name *</label>
          <input type="text" id="last-name" name="last-name" required />
          <span class="form__error-message">This field is required</span>
        </div>
        <div class="form-group form-group-long">
          <label class="form__label" for="email">Email Address *</label>
          <input type="email" id="email" name="email" required />
          <span class="form__error-message" id="error-email"
            >This field is required</span
          >
        </div>
        <div class="form-group form-group__radio form-group-long">
          <span class="form__label" for="first-name">Query Type *</span>
          <div class="form__radio-group">
            <div class="form__radio-container">
              <input
                type="radio"
                name="query-type"
                value="general-enquiry"
                id="general-enquiry"
                required
              />
              <label for="general-enquiry">General Enquiry</label>
            </div>
            <div class="form__radio-container">
              <input
                type="radio"
                name="query-type"
                value="support-request"
                id="support-request"
                required
              />
              <label for="support-request">Support Request</label>
            </div>
          </div>
          <span class="form__error-message">Please select a query type</span>
        </div>
        <div class="form-group form-group-long">
          <label class="form__label" for="message">Message *</label>
          <textarea name="message" id="message" rows="5" required></textarea>
          <span class="form__error-message">This field is required</span>
        </div>
        <div class="form-group form-group__check form-group-long">
          <input type="checkbox" id="consent" name="consent" />
          <label for="consent"
            >I consent to being contacted by the team *</label
          >
          <span class="form__error-message" id="error-consent"
            >To submit this form, please consent to being contacted</span
          >
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>

    <div class="popup">
      <h2 class="popup__heading">
        <img src="/assets/images/icon-success-check.svg" alt="Success" />Message
        Sent!
      </h2>
      <p class="popup__text">
        Thanks for completing the form. We'll be in touch soon!
      </p>
    </div>
  </body>
</html>
